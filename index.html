<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Dog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
      
        .header-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .dog-image {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 5px;
        }

        .footer-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .contact-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: blue;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <div class="container pt-3">
        <h1 class="header-text">MISSING</h1>
    </div>
    <div class="container">
            <img src="img/maltese.jpg" alt="Missing Dog" class="dog-image img-fluid">
    </div>
    <div class="container pt-3">
        <h1> Reward is R1000 in cash!</h1>
        <h2>Please contact 071 86559</h2>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
